<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details Form</title>
    <style>
        /* Basic styling for the form */
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Person Details Form</h1>
    <form id="personForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="passwordRepeat">Repeat Password:</label>
            <input type="password" id="passwordRepeat" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address">
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of birth:</label>
            <input type="text" id="dateOfBirth">
        </div>

        <div class="form-group">
            <button type="submit">Save</button>
        </div>
    </form>

    <script>
        function validateForm() {
            // Get form input values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var passwordRepeat = document.getElementById("passwordRepeat").value;
            var email = document.getElementById("email").value;

            // Check if mandatory fields are populated
            if (!username || !password || !passwordRepeat || !email) {
                alert("Mandatory fields must be populated.");
                return false;
            }

            // Check if passwords match
            if (password !== passwordRepeat) {
                alert("Passwords do not match.");
                return false;
            }

            // If all checks pass, the form will be submitted
            return true;
        }
    </script>
</body>
</html>
