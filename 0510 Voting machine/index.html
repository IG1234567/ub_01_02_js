<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <title>Candidate Selection Form</title>
</head>
<body>
    <h1>Candidate Selection Form</h1>
    <form id="candidateForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="candidates">Select a Candidate:</label>
        <select id="candidates" name="candidates">
            <option value="candidate1">Candidate 1</option>
            <option value="candidate2">Candidate 2</option>
            <option value="candidate3">Candidate 3</option>
        </select>

        <button type="submit">Submit</button>
    </form>
    
    <p>Explore the election results:</p>
    <a href="/vote-summary" class="btn">View Vote Summary</a>

</body>
</html>
