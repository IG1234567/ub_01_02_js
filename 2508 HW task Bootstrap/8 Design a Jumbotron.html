<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbotron Example</title>
    <!-- Include Bootstrap CSS -->

    <link rel="stylesheet" href="4.css" type="text/css">

<body>
